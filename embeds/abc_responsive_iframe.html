<!DOCTYPE html>
<!-- Responsive embed for ABC News Live. Note: target site may block framing via CSP or X-Frame-Options. -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABC News Live Embed</title>
</head>
<body>
  <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;max-width:100%;">
    <iframe
      title="ABC News Live"
      src="https://abcnews.go.com/live/video/special-live-11/"
      style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <p><a href="https://abcnews.go.com/live/video/special-live-11/" target="_blank" rel="noopener">Watch ABC News live (opens in new tab)</a></p>

</body>
</html>
